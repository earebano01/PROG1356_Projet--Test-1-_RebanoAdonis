<title>Products</title>

{% extends 'crm/base.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h3>PRODUCTS</h3>
        </div>
        <div class="card card-body">
             <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>

                {% for i in products %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.price}}</td>
                </tr>
                
                {% endfor %}

            </table>
        </div>
    </div>
    
</div>

{% endblock %}
