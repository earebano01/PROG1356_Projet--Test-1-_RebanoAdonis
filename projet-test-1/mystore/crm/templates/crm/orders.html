{% extends 'crm/base.html' %}

{% block content %}

{% include 'crm/order_summary.html' %}

<br>
<title>Orders</title>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h3>COMMANDES</h3>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Clients</th>
                    <th>Produits</th>
                    <th>Date</th>
                    <th>Etat</th>
                </tr>
                {% for i in orders %}
                <tr>
                    <td>{{i.customer}}</td>
                    <td>{{i.product}}</td>
                    <td>{{i.date_created}}</td>
                    <td>{{i.status}}</td>
                </tr>
                {% endfor %}
        
            </table>
        </div>
    </div>
    
</div>

 

{% endblock %}
